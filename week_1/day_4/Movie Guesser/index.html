<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Guesser</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-2">
      <div class="card p-4">
        <div class="text-center">
          <h1>Badly Explained Movies</h1>
          <hr />
          <p id="description"></p>
          <hr />
          <div class="input-group mb-3">
            <input
              id="submission"
              type="text"
              class="form-control"
              placeholder="Enter Guess Here"
            />
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" id="submit" onclick="submit()">Submit</button>
          </div>
          <hr />
          <div class="d-grid gap-2">
            <button class="btn btn-secondary" type="button" id="showHint" onclick="hint()">Show Hint</button>
          </div>
          <p class="py-4"id="hint"></p>
          <p class="py-4"id="output"></p>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
