<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
</head>
<body>
    
    <div class="card m-2">
        <div class="card-body">
          <h1 class="text-center">Task List</h1>
            <hr />
            <p class="text-center">Our simple task list</p>
            <hr />
            <div class="input-group mb-3">
                <input id="task" type="text" class="form-control" placeholder="Task" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button id="add-button" class="btn btn-outline-secondary" type="button">+</button>
              </div>
              <table class="table">
                <thead>
                  <tr class="text-center">
                    <th scope="col">Task</th>
                    <th scope="col">Complete</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="table-body" class="table-group-divider">
                  
                </tbody>
              </table>
              




        </div>
      </div>
      <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
</body>
</html>
